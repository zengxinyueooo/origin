<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账号激活</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>欢迎使用我们的系统</h2>
    </div>

    <div class="content">
        <p>亲爱的用户，</p>
        <p>感谢您注册我们的系统！为了激活您的账户，请点击下面的链接：</p>

        <a th:href="@{${activationUrl}}" class="button">点击激活账号</a>

        <p>如果您没有进行此操作，请忽略此邮件。</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 我们的系统</p>
    </div>
</div>

</body>
</html>
